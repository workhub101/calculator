<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
   <div  class="bg_color_grey ">
        <p></p>
        <div class="center padding">
            <div>
                <input type="submit" class="header" width="" value="0">
            </div>

            
        </div> 
        <div class="center">
            <div>
                <input type="submit" value="Clear" class="clear">
                <input type="submit" value="Delete" class="delete">
            </div>
        </div> 
        <div class="center padding">
            <div>
                <input type="submit" value="7" class="number_buttons">
                <input type="submit" value="8" class="number_buttons">
                <input type="submit" value="9" class="number_buttons">
                <input type="submit" value="/" class="number_buttons">
            </div>
        </div>
        <div class="center">
            <div>
                <input type="submit" value="4" class="number_buttons">
                <input type="submit" value="5" class="number_buttons">
                <input type="submit" value="6" class="number_buttons">
                <input type="submit" value="*" class="number_buttons">
            </div>
        </div>
        <div class="center padding">
            <div>
                <input type="submit" value="1" class="number_buttons">
                <input type="submit" value="2" class="number_buttons">
                <input type="submit"  value="3" class="number_buttons">
                <input type="submit" value="-" class="number_buttons">
            </div>
        </div>
        <div class="center ">
            <div>
                <input type="submit" value="." class="number_buttons">
                <input type="submit" value="0" class="number_buttons">
                <input type="submit" value="=" class="number_buttons">
                <input type="submit" value="+" class="number_buttons">
            </div>
        </div>

   </div> 
</body>
</html>
