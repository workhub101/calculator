<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
   <div  class="bg_color_grey ">
        <p></p>
        <div class="center padding">
            <div>
                <input type="submit" class="header" width="" value="" id="display">
            </div>

            
        </div> 
        <div class="center">
            <div>
                <input type="button" value="clear" class="clear" onclick="clearDisplay()">
                <input type="button" value="delete" class="delete" onclick="deleteLastValue()" >
            </div>
        </div> 
        <div class="center padding">
            <div>
                <input type="button" value="7" class="number_buttons" onclick="append('7')">
                <input type="button" value="8" class="number_buttons" onclick="append('8')">
                <input type="button" value="9" class="number_buttons" onclick="append('9')">
                <input type="button" value="/" class="number_buttons" onclick="append('/')">
            </div>
        </div>
        <div class="center">
            <div>
                <input type="button" value="4" class="number_buttons" onclick="append('4')">
                <input type="button" value="5" class="number_buttons" onclick="append('5')">
                <input type="button" value="6" class="number_buttons" onclick="append('6')">
                <input type="button" value="*" class="number_buttons" onclick="append('*')">
            </div>
        </div>
        <div class="center padding">
            <div>
                <input type="button" value="1" class="number_buttons" onclick="append('1')">
                <input type="button" value="2" class="number_buttons" onclick="append('2')">
                <input type="button"  value="3" class="number_buttons" onclick="append('3')">
                <input type="button" value="-" class="number_buttons" onclick="append('-')">
            </div>
        </div>
        <div class="center ">
            <div>
                <input type="button" value="." class="number_buttons" onclick="append('.')">
                <input type="button" value="0" class="number_buttons" onclick="append('0')">
                <input type="button" value="=" class="number_buttons" onclick="calculate()">
                <input type="button" value="+" class="number_buttons" onclick="append('+')">
            </div>
        </div>

   </div> 
  
</body>
    <script src="./calculator.js"></script>
</html>
